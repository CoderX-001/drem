<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard&nbsp;|&nbsp;</title>

  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://unpkg.com/fade-animations/dist/index.min.css">
  <script src="https://unpkg.com/fade-animations/dist/index.min.js" type="module"></script>
  
  <link rel="stylesheet" href="/public/css/fontawesome.css">
  <link rel="stylesheet" href="/public/css/brands.css">
  <link rel="stylesheet" href="/public/css/solid.css">
  <link rel="stylesheet" href="/public/css/default.css">
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="stylesheet" href="/public/css/my-style.css">

</head>
<body>
  <div id="preloader" class="w-full h-screen flex items-center justify-center">
    <img src="/public/images/loading-gif.gif" alt="loading. Please wait...">
  </div>
  <!-- Main body container -->
  <div id="body" class="hidden w-full">
    <header class="w-full sticky z-50 top-0 bg-white px-12 lg:px-16 py-5 shadow flex items-center">
      <nav class="w-full container mx-auto flex items-center gap-x-[4rem]">
        <!-- Logo -->
        <div class="flex flex-shrink-0 font-mono text-2xl font-semibold text-[#6c63ff]">
          <a href="/pages/dashboard">
            <!-- <h1>drem</h1> -->
            <img src="/public/images/Ddrem-logo.png" alt="drem logo" class="border-0 w-8">
          </a>
        </div>

        <!-- Hamburger for smaller screen -->
        <div class="block lg:hidden absolute right-[3rem]">
          <button class="submenu flex items-center px-2 py-1 border border-gray-500 rounded hover:border-[#f54258] hover:text-[#f54258] hover:fill-current">
            <svg class="h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
          </button>
        </div>
  
        <!-- Navbar for larger screen -->
        <div class="nav-link hidden flex-col w-full items-start absolute top-[4.5rem] left-0 px-12 py-8 bg-white shadow lg:flex lg:static lg:flex-row lg:items-center lg:p-0 lg:shadow-none">
          <div class="w-fit flex flex-col text-base text-[#17181D] lg:w-full lg:items-center lg:space-x-[1.5rem] lg:flex-row lg:text-gray-400">
            <a href="/pages/login" class="mb-6 lg:mb-0 hover:text-[#f54258]">Features</a>
            <a href="/pages/login" class="mb-6 lg:mb-0 hover:text-[#f54258]">Docs</a>
            <a href="/pages/login" class="mb-6 lg:mb-0 hover:text-[#f54258]">Pricing</a>
          </div>
          
          <!-- Buttons -->
          <div class="w-fit text-base flex flex-col justify-start lg:w-full lg:flex-row lg:items-center lg:justify-end lg:space-x-[1.5rem]">
            <a href="" class="text-[#17181D] text-[.9rem] mb-6 lg:mb-0 lg:bg-[#f54258] lg:text-white lg:rounded lg:py-2 lg:px-3 lg:hover:bg-[#17181D]"><i class="fa fa-plus hidden lg:inline-block">&nbsp;</i>New project</a>
            <a href="" class="flex items-center text-[#17181D] text-base hover:text-[#f54258] mb-6 lg:hidden">
              <img src="" class="profileImg border-0 w-6">&nbsp;
              <span class="addName"></span>
            </a>
            <button class="logout text-base text-[#17181D] hover:text-[#ff0000] hover:font-semibold text-left lg:hidden">Sign out&nbsp;<i class="fa fa-sign-out-alt"></i></button>

            <!-- For larger screens -->
            <button id="menu-dropdown" class="text-base mb-6 hidden text-white items-center lg:flex lg:mb-0 lg:text-[#17181D]">
              <img src="" class="profileImg border-0 w-8">&nbsp;
              <i class="fa fa-caret-down"></i>
            </button>
            <!-- Menu options -->
            <div class="inactive options-subcontent flex flex-col divide-y-2 divide-[#17181D] text-[.8rem] bg-slate-100 absolute rounded shadow">
              <div class="flex flex-col pb-4">
                <h3 class="fixed-width font-semibold">Signed in as <span class="addName font-bold"></span></h3>
              </div>
              <div class="flex flex-col py-1">
                <a href="" class="mb-2">Your Profile</a>
                <a href="" class="mb-2">Your Projects</a>
                <a href="">Help</a>
              </div>
              <div class="py-2 text-[.8rem]">
                <button data-size="large" class="logout relative w-4/5 text-[#ff0000] font-medium text-left py-[3px] rounded hover:font-semibold hover:pl-2 hover:text-white">Sign out&nbsp;<i class="fa fa-sign-out-alt"></i></button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mx-auto mt-0 px-8 py-6 lg:px-16">
      <div class="animated-slide-in welcome-content right bg-[#6c63ff] text-white relative">
        <i class="fa fa-times"></i>
        <p>Welcome, <span class="addName"></span></p>
        <p class="text-[.75rem]">Let's start working</p>
      </div>
      <input type="hidden" class="hidden-token" value="61e9833b">
    </main>
  </div>

  <script src="/components/navBar.js"></script>

  <script src="/components/main.js" type="module"></script>

  <script type="module">
    import { isAuthenticated, logout, sliderWelcome } from '/components/moduleMisc.js'
    import { getData } from '/components/getUserData.js'

    const redirectTo = '/pages/login'
    const slider = document.querySelector('.animated-slide-in')
    const logoutBtn = document.querySelectorAll('.logout')
    const id = localStorage.getItem('userId')

    const addName = document.querySelectorAll('.addName')
    const images = document.querySelectorAll('.profileImg')
    const loader = document.querySelector('#preloader')
    const body = document.querySelector('#body')
    const menu = document.querySelector('#menu-dropdown')
    const menuOptions = document.querySelector('.options-subcontent')

    isAuthenticated(redirectTo)
    
    window.addEventListener('DOMContentLoaded', () => {
      const getDataOptions = {
        id,
        pageTitle: document.title,
        nameFill: addName,
        images
      }

      getData(getDataOptions)
      .then(data => {
        if (data.valid === true) {
          document.title += data.name
          if (document.title.length > 12) {
            $('#preloader').fadeOut("slow").removeClass('flex').addClass('hidden')
            $('#body').fadeIn("slow").removeClass('hidden').addClass('block')
            
            sliderWelcome(slider)
          }
        }
        else {console.log('Error! Something went wrong!')}
      })
      
      logoutBtn.forEach(logoutBtn => {
        logoutBtn.addEventListener('click', () => { logout() })
      })

      menu.addEventListener('click', () => {
        menuOptions.classList.toggle('inactive')
      })

      setTimeout(() => {
        if (document.title.length <= 12) {
          logout()
        }
      }, 30000)
    })
  </script>
</body>
</html>
