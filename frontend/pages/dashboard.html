<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | </title>

  <script src="/components/jquery-3.6.0.js" type="module" defer></script>

  <link rel="stylesheet" href="/public/css/fontawesome.css">
  <link rel="stylesheet" href="/public/css/brands.css">
  <link rel="stylesheet" href="/public/css/solid.css">
  <link rel="stylesheet" href="/public/css/default.css">
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="stylesheet" href="/public/css/my-style.css">
</head>
<body>
  <!-- Main body container -->
  <div class="w-full">
    <header class="w-full sticky z-50 top-0 bg-white px-12 lg:px-16 py-5 shadow flex items-center">
      <nav class="w-full container mx-auto flex items-center gap-x-[4rem]">
        <!-- Logo -->
        <div class="flex flex-shrink-0 font-mono text-2xl font-semibold text-[#6c63ff]">
          <a href="/pages/dashboard">
            <!-- <h1>drem</h1> -->
            <img src="/public/images/Ddrem-logo.png" alt="drem logo" class="border-0 w-8">
          </a>
        </div>

        <!-- Hamburger for smaller screen -->
        <div class="block lg:hidden absolute right-[3rem]">
          <button class="submenu flex items-center px-2 py-1 border border-gray-500 rounded hover:border-[#f54258] hover:text-[#f54258] hover:fill-current">
            <svg class="h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
          </button>
        </div>
  
        <!-- Navbar for larger screen -->
        <div class="nav-link hidden flex-col w-full items-start absolute top-[4.5rem] left-0 px-16 py-8 bg-[#f54258] lg:flex lg:static lg:flex-row lg:p-0 lg:bg-transparent">
          <div class="w-fit bg-red-500 flex flex-col text-[.9rem] text-white lg:w-full lg:items-center lg:space-x-[1.5rem] lg:flex-row lg:text-gray-400">
            <a href="/pages/login" class="mb-6 lg:mb-0 hover:text-[#17181D]">Features</a>
            <a href="/pages/login" class="mb-6 lg:mb-0 hover:text-[#17181D]">Docs</a>
            <a href="/pages/login" class="mb-6 lg:mb-0 hover:text-[#17181D]">Pricing</a>
          </div>
          
          <!-- Buttons -->
          <div class="w-fit text-[.9rem] flex flex-col justify-start lg:w-full lg:flex-row lg:items-center lg:justify-end lg:space-x-[1.5rem]">
            <button class="text-[.9rem] mb-6 text-white hover:text-[#17181D] lg:mb-0 lg:py-2 lg:px-3 lg:text-[#17181D] lg:hover:text-[#f54258]"><i class="fa fa-cog"></i>&nbsp;&nbsp;Settings</button>
            <a href="" class="text-white lg:mb-0 lg:bg-[#f54258] lg:text-white hover:text-[#17181D] lg:hover:bg-[#17181D] lg:hover:text-[#6c63ff]"><i class="fa fa-plus hidden lg:inline-block">&nbsp;</i>Create API access</a>
            <button class="logout text-[.9rem] text-white mb-6 lg:text-[#ff0000] lg:mb-0 hover:text-[#17181D]">Logout</button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mx-auto mt-0 px-8 py-6 lg:px-16">
      <div class="animated-slide-in welcome-content right bg-[#6c63ff] text-white relative">
        <i class="fa fa-times"></i>
        <p>Welcome, </p>
        <p class="text-[.75rem]">Let's start working</p>
      </div>
      <input type="hidden" class="hidden-token" value="61e9833b">
    </main>
  </div>

  <script src="/components/navBar.js"></script>

  <script src="/components/main.js" type="module"></script>

  <script type="module">
    import { isAuthenticated, logout, sliderWelcome } from '/components/moduleMisc.js'

    const redirectTo = '/pages/login'
    const slider = document.querySelector('.animated-slide-in')
    const logoutBtn = document.querySelector('.logout')

    isAuthenticated(redirectTo)
    window.addEventListener('load', () => {
      sliderWelcome(slider)
    })
    
    logoutBtn.addEventListener('click', () => { logout() })
  </script>
</body>
</html>
